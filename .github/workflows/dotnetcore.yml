name: eQuantic Linq

on: [push]

jobs:
  buildNuget:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup .NET Core
        uses: actions/setup-dotnet@v2
        with:
          dotnet-version: 9.0.x
      - name: Build eQuantic.Linq Library
        run: dotnet build --configuration Release
      - name: Push package into Nuget.org
        run: dotnet nuget push **/*.nupkg --skip-duplicate -k ${{secrets.nuget_key}} -s https://api.nuget.org/v3/index.json

  buildNpm:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    defaults:
      run:
        shell: bash
        working-directory: ./src/TypeScript
    steps:
      - uses: actions/checkout@v4

      # Publish to npm public registry
      - name: ðŸ”§ Setup Node.js for npm public
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"
          registry-url: "https://registry.npmjs.org"

      - run: npm ci

      - name: ðŸ“¤ Publish to npm public
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      # Publish to GitHub Packages
      - name: ðŸ”§ Setup Node.js for GitHub Packages
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"
          registry-url: "https://npm.pkg.github.com"
          scope: "@equantic"

      - name: ðŸ“¤ Publish to GitHub Packages
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
